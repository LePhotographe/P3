<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Oh My Food!</title>
</head>
<body>
    <nav>
        <h1 class="logo">ohmyfood</h1>
        <div class="localisation">
            <p class="localisation__marker"><i class="fa fa-map-marker-alt" aria-hidden="true"></i></p>
            <p class="localisation__lieu">Paris, Belleville</p></div>
    </nav>
    <main>
        <section class="section1">
            <p class="section1__accroche">Réservez le menu qui vous convient</p> 
            <p class="section1__description">Découvrez des restaurants d'exception,
            <br>selectionnés par nos soins.</p>
            <button class="section1__explorer">Explorer nos restaurants</button>
            </section>
    <section class="section2">
        <p class="section2__titre">Fonctionnement</p>
            <div class="section2__steps">
                <div class="section2__steps--step1" data-step="1">
                    <i class="fas fa-mobile-alt" aria-hidden="true" style="color:darkgrey;"></i>
                    <p class="section2__steps--step1--text">Choisissez un restaurant</p>
                </div>
                <div class="section2__steps--step2"  data-step="2">
                    <i class="fas fa-list-ul" aria-hidden="true" style="color:darkgrey"></i>
                    <p class="section2__steps--step2--text">Composez votre menu</p>
                </div>
                <div class="section2__steps--step3"  data-step="3">
                    <i class="fas fa-store" aria-hidden="true" style="color:darkgrey"></i>
                    <p class="section2__steps--step3--text">Dégustez au restaurant</p>
                </div>
            </div>
    </section>
    </main>
</body>
</html>
